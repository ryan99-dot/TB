<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Contact Jarditou</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="../CSS/img/jarditou_logo.jpg" alt="Logo Jarditou" width="300">
            <p>La qualité depuis 70 ans</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="tableau.html">Tableau</a></li>
                <li><a href="#contact">Formulaire</a></li>
            </ul>
        </nav>
        <img src="../CSS/img/promotion.jpg" alt="Promotion sur lames de terrase" width="100%">
    </header>
    <div id="corps">
        <article>
        <h1 id="contact">Contact</h1>
        <hr>
        <p>* Ces zones sont obligatoires</p>
        <form action="http://bienvu.net/script.php" method="post">
            <fieldset>
                <legend>Vos coordonnées</legend>
                <label for="nom">Votre nom* : </label>
                <input type="text" name="nom" id="nom" required>
                <br>
                <label for="prenom">Votre prénom* : </label>
                <input type="text" name="prenom" id="prenom" required>
                <br>
                <label>Sexe* : </label>
                <input type="radio" name="sexe" id="sexe1" value="feminin" required>
                <label for="sexe1"> Féminin</label>
                <input type="radio" name="sexe" id="sexe2" value="masculin" required>
                <label for="sexe2"> Masculin</label>
                <br>
                <label for="date">Date de naissance* : </label>
                <input type="date" name="date" id="date" required>
                <br>
                <label for="code_postal">Code postal* : </label>
                <input type="text" name="code_postal" id="code_postal" required>
                <br>
                <label for="adresse">Adresse : </label>
                <input type="text" name="adresse" id="adresse">
                <br>
                <label for="ville">Ville : </label>
                <input type="text" name="ville" id="ville">
                <br>
                <label for="email"> Email* : </label>
                <input type="text" name="email" id="email" placeholder="dave.loper@afpa.fr" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Votre demande</legend>
                <label for="sujet">Sujet* : </label>
                <select name="sujet" id="sujet" size="1" required>
                    <option value="" selected>Veuillez séléctionner un sujet</option>
                    <option value="commande">Mes commandes</option>
                    <option value="question produit">Question sur un produit</option>
                    <option value="reclamation">Réclamation</option>
                    <option value="autres">Autres</option>
                </select>
                <br>
                <label for="question">Votre question* : </label>
                <textarea id="question"></textarea>
            </fieldset>
            <br>
            <input type="checkbox" name="acceptation" id ="acceptation" value="acceptation">* J'accepte le traitement informatique de ce
            formulaire
            <br>
            <input type="submit" value="Envoyer" onclick="verif()">
            <input type="submit" value="Annuler">
        </form>
        </article>
        <aside>[Colonne droite]</aside>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Horaires</a></li>
                <li><a href="#">Plan du site</a></li>
            </ul>
        </nav>
    </footer>
    <script src="../JavaScript/srcipt.js"></script>
</body>

</html>

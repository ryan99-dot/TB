<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Ma première page en HTML 5</title>
</head>
<body>
  <p>* Ces zones sont obligatoires</p>
  <form action="http://bienvu.net/script.php" method="post">
    <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="nom">Votre nom* : </label>
        <input type="text" name="nom" id="nom" required>
        <br>
        <label for="prénom">Votre prénom* : </label>
        <input type="text" name="prénom" id="prénom" required>
        <br>
        <label for="sexe">Sexe* : </label>
        <input type="radio" name="sexe" id="sexe" value="féminin" required> Féminin
        <input type="radio" name="sexe" id="sexe" value="masculin" required> Masculin
        <br>
        <label for="date">Date de naissance* : </label>
        <input type="text" name="date" id="date" placeholder="jj/mm/aaaa" required>
        <br>
        <label for="code postal">Code postal* : </label>
        <input type="text" name="code postal" id="code postal" required>
        <br>
        <label for="adresse">Adresse : </label>
        <input type="text" name="adresse" id="adresse">
        <br>
        <label for="ville">Ville : </label>
        <input type="text" name="ville" id="ville">
        <br>
        <label for="email"> Email* : </label>
        <input type="text" name="email" id="email" required>
    </fieldset>
    <br>
    <fieldset>
        <legend>Votre demande</legend>
        <label for="sujet">Sujet* : </label>
        <select name="sujet" id="sujet" required>
            <option value="défaut" selected>Veuillez séléctionner un sujet</option>
            <option value="commande">Mes commandes</option>
            <option value="question produit">Question sur un produit</option>
            <option value="réclamation">Réclamation</option>
            <option value="autres">Autres</option>
        </select>
        <br>
        <label for="question">Votre question* : </label>
        <textarea></textarea>
    </fieldset>
    <br>
    <input type="checkbox" name="acceptation" value="acceptation">* J'accepte le traitement informatique de ce formulaire
    <br>
    <input type="submit" value="Envoyer">
    <input type="submit" value="Annuler">
  </form>
</body>
</html>

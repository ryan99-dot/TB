<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <title>Ma première page en HTML 5</title>
</head>
<body>
    <header>En-tête</header>
    <hr>
    <h1>
      <u>Le HTML 5</u>
    </h1>
    <!-- Ceci est un commentaire -->
    <p>
      <b>Le langage HTML, c'est fantastique.</b>  
    </p> 
    <br>
    <ul>
        <li>
          <i>1er élément</i>
        </li>
        <li>
            <small>2e élément</small>
        </li>
        <li>3e élément</li>
    </ul>
    <sup>Texte en exposant</sup>
    <br>
    <sub>Texte en indice</sub>
    <br>
    <strong>Texte ressort en gras</strong>
    <br>
    <samp>manière littérale</samp>
    <br>
    <blockquote>citation</blockquote>
    <br>
    <em>emphase</em>
    <br>
    <code>code informatique</code>
    <br>
    <img src="../CSS/img/HTML_02_sectionnement.png" alt="sectionnement d'une page" title="sectionnement page">
</body>
</html>
